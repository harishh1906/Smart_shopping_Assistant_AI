<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fafaf9, #efc86c); 
            margin: 0;
        }
        .container {
            background: rgb(246, 246, 237);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333333;
            font-weight: 600;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #0b0b0b;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }
        input:focus {
            border-color: #0056d6;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.3);
        }
        button {
            background: #f2ac08;
            color: white;
            border: none;
            padding: 12px 15px;
            width: 30%;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            font-weight: 500;
        }
        button:hover {
            background: #f07a05;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(251, 211, 79, 0.3);
        }
        a {
            color: hsl(38, 100%, 50%);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .flash-messages li {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            animation: slideDown 0.5s ease-in-out;
            font-weight: 500;
        }
        .flash-success { background: #28a745; color: white; }
        .flash-danger { background: #dc3545; color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- âœ… FLASH MESSAGES -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
